<button type="button" class="btn btn-light" data-toggle="modal" data-target="#example_Modal">
    Logout
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="example_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button (click) = "logoutButton()" type="button" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>
