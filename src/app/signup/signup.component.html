<!-- login popup modal -->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
            <!-- Link to sign up page-->

          <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal1" data-whatever="@fat" data-dismiss="modal">New Account</button>
        </div>
     
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
        <!-- DATA HERE--> 
      
            <form [formGroup]="form" (ngSubmit)="onSubmit()" >
              <div class = "form-inline">
              <div class="form-row">
                <input id="signup_username" formControlName="signup_username" class="form-control mb-2 mr-sm-1" placeholder="username">
             
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                <input class="form-control" placeholder = "email" id="signup_email" formControlName="signup_email"  >
                </div>
                </div>
              </div>
                <input placeholder = "password" id="signup_password" formControlName="signup_password" class="form-control mb-2 mr-sm-1" >

                <input placeholder = "reenter password" id="signup_reenter_password" formControlName="signup_reenter_password" class="form-control mb-2 mr-sm-1" >
  
                <button type="submit" class="btn btn-primary">Submit</button>
              
                <p>username: {{ signup_username }}</p>
                <p>Email: {{ signup_email }}</p>
                <p>pass: {{ signup_password}}</p>
                <p>reent_pass: {{ signup_reenter_password}}</p>
            </form>
           
          </div>

        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
