<!-- login popup modal -->
<button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
            <!-- Link to sign up page-->

          <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal1" data-whatever="@fat" data-dismiss="modal">New Account</button>
        </div>
     
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
        <!-- DATA HERE--> 
      
            <form (submit) = "createPost()" [formGroup]="form">
              <div class = "form-inline">
              <div class="form-row">
                <p style = "font-size:small;">Username must be greater than 5 characters.</p>
                <input id="username" formControlName="username" class="form-control mb-2 mr-sm-1" placeholder="username">
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">&#64;</div>
                  </div>
                <input class="form-control" placeholder = "email" id="email" formControlName="email"  >
                </div>
                </div>
              </div>
              
                <input  placeholder = "password" id="pass_word" formControlName="pass_word" class="form-control mb-2 mr-sm-1" >
                <p style = "font-size:small;">password must be greater than 5 characters.</p>

                <input placeholder = "reenter password" id="reenter_password" formControlName="reenter_password" class="form-control mb-2 mr-sm-1" >
                
                <div *ngIf="hasPasswordMismatchError()" class="alert alert-danger" role="alert">
                  Passwords do not match.
                </div>

                <div *ngIf="email_inuse_alert()" class="alert alert-danger" role="alert">
                  Email in already in use, (login link)
                </div>

                <div *ngIf="pass_too_short()" class="alert alert-danger" role="alert">
                  password too short
                </div>

                <div *ngIf="username_too_short()" class="alert alert-danger" role="alert">
                  username too short
                </div>
                

                <button type="submit" class="btn btn-primary">Submit</button>
              
               
            </form>
           
          </div>

        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
